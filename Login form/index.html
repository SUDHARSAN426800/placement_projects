<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"> </script>
</head>
<body>
<div class="form-box">
    <h2>Login Form</h2>
    <form>
        <div >
         <label id="Name">Full Name</label>
        <input placeholder="Enter a name" type="text">
        </div>
        <div>
        <label id="mail"Email></label>
        <input placeholder="Enter the e-mail" type="email">
        </div>
        <div> 
        <label id="num"Phone Number></label>
        <input placeholder="Enter a number" type="tel">
        </div>
       <div>
        <label id="user"Username></label>
        <input placeholder="Enter a username" type="text">
        </div>
        <Div>
        <label id="Pass">Password</label>
        <input placeholder="Enter a password" type="password">
        </Div>
        <br>
        <center>
            <button id="submit"SUBMIT>Submit</button>
        </center>
    </form>
</div>
</body>
</html>
